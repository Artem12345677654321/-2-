<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLATO RUG | FINAL FIX</title>
    
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        #webgl-canvas { display: block; }
    </style>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "three": "https://aistudiocdn.com/three@^0.181.2",
    "gsap": "https://aistudiocdn.com/gsap@^3.13.0"
  }
}
</script>
</head>
<body>
    <canvas id="webgl-canvas"></canvas>
    
    <script>
        // === ЛОГИКА ТЕСТОВОГО КРАСНОГО КУБА ===
        
        const canvas = document.getElementById('webgl-canvas');
        if (!canvas) {
            console.error("КРИТИЧЕСКАЯ ОШИБКА: Холст не найден!");
            document.body.innerHTML = '<h1>❌ Canvas не найден. Сбой HTML.</h1>';
        }

        // 1. Инициализация Сцены, Камеры, Рендерера
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: canvas });

        // Установка размера рендерера
        renderer.setSize(window.innerWidth, window.innerHeight);

        // 2. Тестовый Объект (КРАСНЫЙ КУБ)
        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const material = new THREE.MeshBasicMaterial({ color: 0xFF0000 }); // Красный цвет
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // Позиция камеры
        camera.position.z = 5;

        // 3. Цикл Рендеринга
        function animate() {
            requestAnimationFrame(animate);

            // Вращение для проверки, что цикл запущен
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            renderer.render(scene, camera);
        };
        
        // Запуск анимации
        animate();
        
        // Обработка изменения размера окна
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Тест GSAP (для проверки, что библиотека загружена)
        console.log("GSAP загружен:", gsap);
        
    </script>
</body>
</html>
